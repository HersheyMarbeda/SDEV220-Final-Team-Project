{% extends "base.html" %}
{% load static %}

{% block title %}Authors{% endblock %}

{% block content %}
<h1>Authors</h1>

<div class="filter-form-container">
    <form method="get" action="" class="filter-form">
        <!-- Search Box and Filter -->
        <div class="search-container">
            <input type="text" name="q" id="search" value="{{ query }}" placeholder="Search for an author..." class="search-bar">
            <button type="submit" class="search-button">Search</button>

            <label for="category" class="category-label">Filter by Category:</label>
            <select name="category" id="category" class="category-select">
                <option value="">All</option>
                {% for cat in categories %}
                    <option value="{{ cat.0 }}" {% if selected_category == cat.0 %}selected{% endif %}>{{ cat.1 }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="apply-button">Apply</button>
        </div>
    </form>
</div>


<!-- Author List -->
{% if authors %}
<div class="author-list">
    {% for author in authors %}
        <a href="{% url 'author_detail' author.pk %}" class="author-name">{{ author.first_name }} {{ author.last_name }}</a>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
